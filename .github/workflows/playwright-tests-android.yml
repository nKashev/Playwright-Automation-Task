name: Playwright Tests on Android

on:
  push:
    branches:
      - main
#   pull_request:
#     branches:
#       - main
  schedule:
    - cron: '00 15 * * *'

jobs:
  test-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Upload APK to Firebase Test Lab
        run: |
          # Upload your APK to Firebase Test Lab
          gcloud firebase test android run --type instrumentation --app path/to/your/app.apk --test path/to/your/test.apk

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
